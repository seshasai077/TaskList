    <style>

  body {
    background: linear-gradient(to right, #fceabb, #f8b500);
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    border-radius: 12px;
  }

  .card-header {
    background: linear-gradient(to right, #ff6a00, #ee0979);
    color: white;
    font-weight: bold;
  }

  .btn-warning {
    background-color: #ff9800;
    border: none;
    font-weight: bold;
  }

  .btn-warning:hover {
    background-color: #fb8c00;
  }

  .list-group-item {

  }
  .navbar {
